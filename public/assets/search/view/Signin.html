<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Instant Messaging System</title>

        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="../assets/css/form-elements.css">
        <link rel="stylesheet" href="../assets/css/style.css">
    </head>

    <body>

        <!-- Content -->
        <div class="top-content">
            <div class="modal-dialog">
        		<div class="modal-content">
        			<div class="modal-header">
        				<h3 class="modal-title" id="modal-register-label">Sign In</h3>
        			</div>
        			<div class="modal-body">
	                    <form role="form" action="#" method="post" class="Login-form">
	                        <div class="form-group">
	                        	<label class="sr-only" for="form-last-name" name="username">User Name</label>
	                        	<input type="text" name="form-last-name" placeholder="User name..." class="form-last-name form-control" id="form-last-name">
	                        </div>
	                        <div class="form-group">
	                        	<label class="sr-only" for="form-password" name="password">Password</label>
	                        	<input type="Password" name="form-email" placeholder="Password..." class="form-email form-control" id="form-email">
	                        </div>
	                        <button type="submit" class="btn">Sign In</button>
	                    </form>
        			</div>
        		</div>
        	</div>
        </div>
        <!-- Javascript -->
        <script src="../assets/js/jquery-1.11.1.min.js"></script>
        <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="../assets/js/jquery.backstretch.min.js"></script>
        <script src="../assets/js/scripts.js"></script>
        
        <!--[if lt IE 10]>
            <script src="assets/js/placeholder.js"></script>
        <![endif]-->

    </body>

</html>
